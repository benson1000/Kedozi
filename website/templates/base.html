<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="GigRecommender">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Kodezi Real Estate {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
        <!-- Lightbox -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/lightbox.css')}}">
         <!-- Font Awesome -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/all.css')}}">
    </head>
    <body>

        <!--Navbars link-->
        {% include 'parts/navbars.html' %}

        <!--Top bar link-->
        {% include 'parts/topbar.html' %}

        <!--This is for the main content-->
        {% block content %}

        {% endblock content %}

        <!--This is for the footer page-->
        {% include 'parts/footer.html' %}
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/lightbox.min.js')}}"></script>

    </body>
</html>
